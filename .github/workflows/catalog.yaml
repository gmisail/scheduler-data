name: Process catalog

on:
  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run_catalog:
    name: "Scrape and generate catalog"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Cache modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run
        env:
          S3_ACCOUNT_ID: ${{ secrets.S3_ACCOUNT_ID }}
          S3_SECRET: ${{ secrets.S3_SECRET }}
          S3_KEY_ID: ${{ secrets.S3_KEY_ID }}
        run: |
          go run cmd/catalog/main.go

      - uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.S3_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.S3_KEY_ID }}
          r2-secret-access-key: ${{ secrets.S3_SECRET }}
          r2-bucket: ${{ secrets.S3_BUCKET }}
          source-dir: upload
          destination-dir: ./uvm
